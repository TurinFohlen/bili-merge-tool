[paths]
# rish 可执行文件路径（如无法在/sdcard执行，复制到 Termux 内部）
rish_path = /data/data/com.termux/files/home/shizuku-rish/rish

# B站缓存根目录
bili_root = /storage/emulated/0/Android/data/tv.danmaku.bili/download

# 合并后 MP4 的输出目录
output_dir = /storage/emulated/0/Download/B站视频

# 临时工作目录（公共路径，避免权限问题）
temp_base = /storage/emulated/0/Download/bili_temp

# ffmpeg 路径（Termux 默认位置）
ffmpeg_path = /data/data/com.termux/files/usr/bin/ffmpeg

[retry]
# rish 操作最大重试次数（-1 表示不限，建议 100）
max_retries = 100

# 指数退避初始等待秒数
retry_delay_base = 2.0

# 指数退避上限秒数（避免无限增长）
retry_delay_max = 60.0

# 单次视频处理最大重试次数（独立于 rish 层重试）
video_max_retries = 3

[copy]
# 大文件分片阈值（字节），超过此值启用分片复制
chunk_threshold = 20971520

# 每片大小（字节），默认 10MB
chunk_size = 10485760

[logging]
# 日志级别：DEBUG / INFO / WARNING / ERROR
log_level = INFO

# 日志文件路径（留空则只输出到终端）
log_file =

# 是否在日志中显示时间戳
show_timestamp = true

[rish]
# rish 调用时的应用 ID
app_id = com.termux
